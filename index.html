<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>slider</title>
</head>
<body>
  <div class="page">
    <button class="slider__arrow slider__arrow_theme_left"></button>
    <div class="slider">
      <input type="radio" name="slider" id="slider-a" class="slider__input" checked>
      <input type="radio" name="slider" id="slider-b" class="slider__input">
      <input type="radio" name="slider" id="slider-c" class="slider__input">
      <input type="radio" name="slider" id="slider-d" class="slider__input">
      <input type="radio" name="slider" id="slider-e" class="slider__input">
      <input type="radio" name="slider" id="slider-g" class="slider__input">
      <div class="slider__control">
        <label for="slider-a" class="slider__input-style"></label>
        <label for="slider-b" class="slider__input-style"></label>
        <label for="slider-c" class="slider__input-style"></label>
        <label for="slider-d" class="slider__input-style"></label>
        <label for="slider-e" class="slider__input-style"></label>
        <label for="slider-g" class="slider__input-style"></label>
      </div>
      <div class="slider__container">
        <div class="slider__image"></div>
        <div class="slider__img"></div>
        <div class="slider__image"></div>
        <div class="slider__img"></div>
        <div class="slider__image"></div>
        <div class="slider__img"></div>
      </div>
    </div>
    <button class="slider__arrow slider__arrow_theme_right"></button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
